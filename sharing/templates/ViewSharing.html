{% extends 'sharing.html' %}

<!doctype html>
<html lang="en">
<head></head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<h1 class="p-3 mb-2 bg-success text-white text-center">iGROW Knowledge Management System</h1>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

<b>
  <div>
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist" >
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="{% url 'Home' %}" role="tab" aria-controls="home" aria-selected="true">Home</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="sharing-tab" data-bs-toggle="tab" href="{% url 'MainSharing' %}" role="tab" aria-controls="sharing" aria-selected="true">Sharing</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="discussion-tab" data-bs-toggle="tab" href="{% url 'MainGroup' %}" role="tab" aria-controls="discussion" aria-selected="true">Group</a>
      </li>
      <li class="nav-item" role="presentation">
       <a class="nav-link active" id="friends-tab" data-bs-toggle="tab" href="{% url 'MainMember' %}" role="tab" aria-controls="friends" aria-selected="true">Member</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="workshop-tab" data-bs-toggle="tab" href="{% url 'Workshop' %}"role="tab" aria-controls="workshop" aria-selected="true">Workshop</a>
       </li>
       <li class="nav-item" role="presentation">
        <a class="nav-link active" id="profile-tab" data-bs-toggle="tab" href="{% url 'View' %}" role="tab" aria-controls="profile" aria-selected="true">Profile</a>
       </li>
    </ul>
  </div>
<br/>

<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <body>
              <div class="d-flex p-2">
                  <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="sharing" role="tabpanel" aria-labelledby="sharing-tab">
                        <div class="container my-3 bg-light">
                          <label for="exampleFormControlTextarea1" style="font-size: 2em;" >View Sharing</label>
                          <form method="POST" class="container row g-3" >
                            {% csrf_token %}
                            {% for feed in feed%}
                            <div class="col-12">
                              <label for="inputTitle" class="container text-left">Title</label>
                              <input type="text" class="form-control" id="title" placeholder="Enter title" name="Title" value="{{ feed.Title }}">
                            </div>
                            <div class="col-md-6">
                              <label for="inputNewSharing" class="form-label">Message</label>
                              <textarea class="form-control" id="inputSharing" name="Message" rows="10" cols="10" placeholder="Enter feed" value="{{ feed.Message }}"></textarea>
                            </div>
                            <br/><br/>
                            <div class="col-12">
                              <label for="inputImage" class="form-label">Photo</label>
                              <input type="file" img src="media/{{feed.Photo}}" class="form-control" id="inputImage" name="Photo" placeholder="Enter image">
                            </div>
                            <br/><br/>
                            <div class="col-12">
                              <label for="inputVideo" class="form-label">Video</label>
                              <input type="file" class="form-control" id="inputVideo" name="Video" placeholder="Enter video">
                            </div>
                            <br/><br/>
                            
{% endfor %}
