<!doctype html>
<html lang="en">
    <head>
        <style>
            form{
                border:4px solid black;
                margin: 0 auto;
                padding: 40px;
                width: fit-content;
            }

    </head>
  
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="csrf_token" content="{{ csrf_token }}">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

   <h1 class="p-3 mb-2 bg-success text-white text-center">iGROW Knowledge Management System</h1>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

   <b>
    <div>
      <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist" >
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="{% url 'Home' %}" role="tab" aria-controls="home" aria-selected="true">Home</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="sharing-tab" data-bs-toggle="tab" href="{% url 'MainSharing' %}" role="tab" aria-controls="sharing" aria-selected="true">Sharing</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="discussion-tab" data-bs-toggle="tab" href="{% url 'MainGroup' %}" role="tab" aria-controls="discussion" aria-selected="true">Group</a>
        </li>
        <li class="nav-item" role="presentation">
         <a class="nav-link active" id="friends-tab" data-bs-toggle="tab" href="{% url 'MainMember' %}" role="tab" aria-controls="friends" aria-selected="true">Member</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="workshop-tab" data-bs-toggle="tab" href="{% url 'BookWorkshop' %}" role="tab" aria-controls="workshop" aria-selected="true">Workshop</a>
         </li>
         <li class="nav-item" role="presentation">
          <a class="nav-link active" id="profile-tab" data-bs-toggle="tab" href="{% url 'View' %}" role="tab" aria-controls="profile" aria-selected="true">Profile</a>
         </li>
        </li>
      </ul>
    </div>
  <br/>

  <p class="h3 text-center align-content: center;">Group</p><br/>
  
  <form method="POST" class="container text-left">
    {% csrf_token %}
    <form class="row g-3">
      {% csrf_token %}
      <!-- <div class="col-12">
        {% for person in person %}
        <label for="inputName" class="form-label">Creator : </label>
        <input type="text" name="Username" value="{{ person.Username }}"  class="vTextField" maxlength="150" readonly>{{person.Username}}
        {% endfor %}
       </div> -->
       <div class="col-12">
        <label for="inputImage" class="form-label">Profile Photo : </label>
        <input type="file" class="form-control" id="inputMedia" name="GProfile" placeholder="Enter Media">
      </div>
      <br/>
      <div class="col-md-4">
       <label for="inputName" class="form-label">Name : </label>
       <input type="text" name="GName" value="{{ Group.GName }}"  class="vTextField" maxlength="150" required="" id="id_Name">
      </div>
       <br/>
       <div class="col-12">
        <label for="inputAbout" class="form-label">About : </label>
        <input type="text" name="GAbout" value="{{ Group.GAbout }}"  class="vTextField" maxlength="150" required="" id="id_About">
       </div>
      <br/>
       <div class="col-12">
        <label for="inputImage" class="form-label">Media : </label>
        <input type="file" class="form-control" id="inputMedia" name="GMedia" placeholder="Enter Media">
      </div>
      <br/>
      </div>
        <br/>

     <div class="col-12">
       <button type="submit" class="btn btn-success " value="Add">Create</button>
       {% csrf_token %}
     </div>
     <br/><br/>
     {% if messages %}
     {% for msg in messages %}
     <b>{{msg}}</b>
     {% endfor %}
     {% endif %}
     <br/><br/>
   </form>
  </form>
</html>
