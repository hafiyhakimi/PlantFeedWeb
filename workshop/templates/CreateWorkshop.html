  <p class="h3 text-center align-content: center;">Workshop</p><br/>
  {% block content %}
  <form method="POST" class="container text-left" >
    <form class="row g-3">
      {% csrf_token %}
      <div class="col-md-6">
        <label for="inputProgrammeName" class="form-label">Programme Name : </label>
        <input class="form-control" id="inputProgrammeName" name="ProgrammeName" rows="10" cols="10" placeholder="Enter programme name"></textarea>
      </div>
      <br/><br/>
      <div class="col-md-6">
        <label for="inputDescription" class="form-label">Description : </label>
        <input class="form-control" id="inputDescription" name="Description" rows="10" cols="10" placeholder="Enter description"></textarea>
      </div>
      <br/><br/>
      <div class="col-md-6">
        <label class="form-label">Date : </label>
        <input class="form-control"  name="Date" rows="10" cols="10" placeholder="Enter date"></textarea>
      </div>
      <br/><br/>
      <div class="col-md-6">
        <label for="inputSession" class="form-label">Session : </label>
        <input class="form-control" id="inputSession" name="Session" rows="10" cols="10" placeholder="Enter session"></textarea>
      </div>
      <br/>
      <div class="col-12">
        <button type="submit" class="btn btn-success" value="Workshop">Create</button>
      </div>
      {% if messages %}
      {% for msg in messages %}
      <b>{{msg}}</b>
      {% endfor %}
      {% endif %}
    </form>
   </form>
  {% endblock %}
